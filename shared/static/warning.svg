<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 210" width="200" height="210">
  <!-- Yellow warning triangle -->
  <path d="M100 10 L190 170 H10 Z" fill="#FFD600" stroke="#1a1a1a" stroke-width="8" stroke-linejoin="round"/>
  <path d="M100 28 L176 160 H24 Z" fill="#FFD600" stroke="#1a1a1a" stroke-width="2" stroke-linejoin="round"/>

  <!-- Circuit traces (background detail) -->
  <g stroke="#1a1a1a" stroke-width="1.5" fill="none" opacity="0.3">
    <path d="M70 130 H60 V110"/>
    <path d="M130 130 H140 V110"/>
    <path d="M85 80 V70"/>
    <path d="M115 80 V70"/>
    <path d="M100 140 V150"/>
    <circle cx="60" cy="110" r="2" fill="#1a1a1a"/>
    <circle cx="140" cy="110" r="2" fill="#1a1a1a"/>
    <circle cx="85" cy="70" r="2" fill="#1a1a1a"/>
    <circle cx="115" cy="70" r="2" fill="#1a1a1a"/>
    <circle cx="100" cy="150" r="2" fill="#1a1a1a"/>
  </g>

  <!-- Top chip (larger) -->
  <g transform="translate(100,82)">
    <rect x="-18" y="-18" width="36" height="36" rx="3" fill="#1a1a1a"/>
    <rect x="-12" y="-12" width="24" height="24" rx="1" fill="none" stroke="#FFD600" stroke-width="1.2"/>
    <!-- Pins -->
    <line x1="-10" y1="-18" x2="-10" y2="-24" stroke="#1a1a1a" stroke-width="2.5"/>
    <line x1="0"   y1="-18" x2="0"   y2="-24" stroke="#1a1a1a" stroke-width="2.5"/>
    <line x1="10"  y1="-18" x2="10"  y2="-24" stroke="#1a1a1a" stroke-width="2.5"/>
    <line x1="-10" y1="18"  x2="-10" y2="24"  stroke="#1a1a1a" stroke-width="2.5"/>
    <line x1="0"   y1="18"  x2="0"   y2="24"  stroke="#1a1a1a" stroke-width="2.5"/>
    <line x1="10"  y1="18"  x2="10"  y2="24"  stroke="#1a1a1a" stroke-width="2.5"/>
    <line x1="-18" y1="-8"  x2="-24" y2="-8"  stroke="#1a1a1a" stroke-width="2.5"/>
    <line x1="-18" y1="8"   x2="-24" y2="8"   stroke="#1a1a1a" stroke-width="2.5"/>
    <line x1="18"  y1="-8"  x2="24"  y2="-8"  stroke="#1a1a1a" stroke-width="2.5"/>
    <line x1="18"  y1="8"   x2="24"  y2="8"   stroke="#1a1a1a" stroke-width="2.5"/>
    <!-- Die marking -->
    <circle cx="-6" cy="-6" r="2" fill="#FFD600"/>
  </g>

  <!-- Bottom chip (smaller, offset right) -->
  <g transform="translate(126,136)">
    <rect x="-12" y="-12" width="24" height="24" rx="2" fill="#1a1a1a"/>
    <rect x="-8" y="-8" width="16" height="16" rx="1" fill="none" stroke="#FFD600" stroke-width="1"/>
    <line x1="-6" y1="-12" x2="-6" y2="-16" stroke="#1a1a1a" stroke-width="2"/>
    <line x1="6"  y1="-12" x2="6"  y2="-16" stroke="#1a1a1a" stroke-width="2"/>
    <line x1="-6" y1="12"  x2="-6" y2="16"  stroke="#1a1a1a" stroke-width="2"/>
    <line x1="6"  y1="12"  x2="6"  y2="16"  stroke="#1a1a1a" stroke-width="2"/>
    <line x1="-12" y1="0"  x2="-16" y2="0"  stroke="#1a1a1a" stroke-width="2"/>
    <line x1="12"  y1="0"  x2="16"  y2="0"  stroke="#1a1a1a" stroke-width="2"/>
  </g>

  <!-- Hand with wrist extending outside triangle — white outline layer -->
  <g transform="translate(56,125) rotate(15, 12, 30)">
    <!-- Single unified path: hand body + index finger + wrist, no internal seams -->
    <path d="M6,4 C7,-2 9,-8 12,-14 C13,-17 18,-17 19,-14 C18,-8 16,-2 14,2
             L10,2 C11,-2 14,-3 16,-1 L16,2
             C17,-2 20,-2 22,0 L22,4
             C23,1 26,1 27,3 L27,14
             C27,20 24,26 18,28 L20,28
             C22,28 24,30 24,32 L24,58
             C24,62 22,64 18,64 L4,64
             C0,64 -2,62 -2,58 L-2,28
             C-2,26 -2,24 -2,18
             C0,14 2,6 4,2 C5,-1 8,-2 10,0 L10,2 L6,4 Z"
          fill="#1a1a1a" stroke="white" stroke-width="0.75" stroke-linejoin="round"/>
  </g>

  <!-- Single lightning bolt — classic zigzag shape, red fill -->
  <polygon points="92,76 82,76 72,96 92,96 68,126 102,100 82,100 96,76"
           fill="#CC0000" stroke="#1a1a1a" stroke-width="2" stroke-linejoin="miter"/>
</svg>
