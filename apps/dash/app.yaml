app:
  id: dash
  title: "dash.nyc"
  subtitle: "Good News Around New York City"
  description: "NYC news feeds geocoded to the map, filterable by sentiment. See good news near you."

  domains:
    - dash.nyc

  github: jareklupinski/dash-nyc

  map:
    center: [40.7128, -74.006]
    zoom: 12
    max_zoom: 19
    tiles: "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png"

  colors:
    news: "#60a5fa"        # blue for news markers

  accent: "#34d399"

  crossref:
    yelp: false
    google: false
    opentable: false

  diet:
    enabled: false

  merge:
    pairs: []

  refresh_hours: 6

  sources:
    - news

